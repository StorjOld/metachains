
[tox]
envlist = py27,py34
 
[testenv]
setenv =
       PYTHONHASHSEED=74373785
       PYTHONDONTWRITEBYTECODE=1
       PYTHONPATH={toxinidir}

deps = pytest
       pytest-cov
       six
       -r{toxinidir}/requirements.txt

commands = py.test -v --cov-report=term-missing --cov=metachains_dtc --capture=no tests/
